<script>
    
   let num1 = 1;
    let num2 = 0;
    let fibo = "";
    let i = 20;
    while (i > 0) {
        fibo = num1 + num2;
        num1 = num2;
        num2 = fibo;
        i--;
        if (fibo % 5 == 0) {
            let chia5 = fibo;
            document.write("so fibo dau tien chia het cho 5 la: " + fibo);
           break;
           
        } 
        
    }
    
         
</script>
