    <h1>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên</h1>
</body>

<script>
    let count = 0;
    let sum = 0;   
    let dayso =""; 
    let i = 0;

    while (i < 500) {
        if(i % 7==0){
                dayso += i + ", "; 
                sum += i;
                count++;
                if(count==30) {
                    break;
            }
        }
        i++;
    }

        document.write(dayso + "<br>");
        document.write("Tổng của 30 số chia hết cho 7 đầu tiên trong dãy số tự nhiên là: " + sum);
