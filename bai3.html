<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAI THUC HANH SO 3</title>
</head>
<body>
    <h1>Hiển thị 20 số Fibonacci đầu tiên</h1>
</body>
</html>
<script>
    let num1 = 1;
    let num2 = 0;
    let fibo = "";
    let i = 20;
    while (i > 0) {
        fibo = num1 + num2;
        num1 = num2;
        num2 = fibo;
        document.write(fibo + ", ");
        i--;
        
    }
</script>
