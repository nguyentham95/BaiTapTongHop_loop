<script>
    let celsius = +prompt("Nhap nhiet do");

       if (celsius >= 100) {
            while (celsius >= 100) {
           
                alert("Vui lòng giảm nhiệt độ xuống dưới 100 độ");
                celsius++;
                break;
            }   
        } else if (celsius <=20) {
            while (celsius <=20) {

                alert("Vui lòng tăng nhiệt độ lên trên 20 độ");
                celsius--;
                break;

            }
        } else {
            alert(celsius + "Là nhiệt độ bình thường");
        }



</script>
